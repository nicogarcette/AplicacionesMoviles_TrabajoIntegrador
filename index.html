<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio/ezpe</title>
    
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>

    <header class="encabezado">
        <div>
            <a href="#" class="logo">ezpe ba.</a>
        </div>
        <nav class="nav">
            <ul class="lista">
                <li class="lis_item"><a href="#">Inicio</a></li>
                <li class="lis_item"><a href="./pages/historial.html">Historial</a></li>
            </ul>

            <div class="cart">
                <button id="openCart" class="btn-carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <span id="item_total">0</span>
            </div>
        </nav>
    </header>

    <main>

        <!-- cards -->
        <div class="contenido">

            <div id="buscador" class="buscador" >
                <form action="" class="search-form">
                    <input id="search" type="text" class="buscar-input" placeholder="¿Qué deseas buscar?">
                    <button type="submit"><img src="./img/search.png" alt=""></button>
                </form>

                <div class="select-menu">
                    <div class="select-btn">
                        <span id="select-text" class="btn-text">Seleccione una categoria</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <ul id="optionsCategories" class="options"></ul>
                </div>
            </div>
            
            <section class="categoria">
                <h2>Productos</h2>
                <div id="cards-productos" class="cards"></div>
            </section>

        </div>
    
        <div id="modalCart" class="modal">
            <div class="modal-content modal_carrito">
                
                <div class="title">
                    <p class="title_carrito">Carrito</p>
                    <hr>
                </div>

                <div id="btnCart" class="modal_carrito_body">
                    <p>Carrito Vacio</p>
                    <button class="btn btn-cancel close">volver</button>
                </div>

                <div id="btnModal" class=""></div>            

            </div>
        </div>

    </main>

    <footer class="footer" >

        <div class="footer-contenido">
            <article class="footer-contenido-card">
                <h4>Contacto</h4>
                <p>Horario de atención Lunes a Sábados de 9hs a 18hs</p>
                <a href="">nico@hotmail.com</a>
            </article>
            <article class="footer-contenido-card">
                <h4>Redes sociales</h4>
                <a target="_blank" href="https://www.instagram.com/">instagram</a>
                <a target="_blank" href="https://www.facebook.com/">facebook</a>
                <a target="_blank" href="https://www.youtube.com/">youtube</a>
            </article>
        </div>
        
        <div class="derechos">
            <hr>
            <p>Aplicaciones Moviles 2024</p>
        </div>
    </footer>

    <!-- loader -->
    <div id="loader" class="lds-ring loader loader2">
        <div></div><div></div><div></div><div></div>
    </div>

    <script src="https://kit.fontawesome.com/6a02e16f95.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/modal/carrito.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
